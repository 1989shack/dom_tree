<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DomTree.Js - PlayGround</title>
</head>
<body>
    <h1>DomTree.Js PlayGround</h1>
    <hr>
    <div id="root"></div>


    <script>
        var data = {
            info: {
                name: 'DomTree'
            },
            author: 'suresh',
            age: 25,
            married: false,
            children: null,
            master: {
                kenu: {
                    info: {
                        name: 'bingo'
                    }
                },
                name: 'master',
                sex: 'male',
                friend: undefined,
                kids: {
                    son: 'john',
                    daughter: 'jenne',
                    testing: {
                        work: true,
                        hola: 100,
                        friends: [
                            'baby', 'dolly', 'tina'
                        ]
                    }
                }
            },
            work: 'fine',
            data: [
                'bingo', 'dear'
            ],
			man: true
        };

        data = {
            "entry": {
                "dom_tree": [
                    "/Users/suresh/Desktop/dom_tree/src/js/dom_tree.js"
                ]
            },
            "output": {
                "filename": "js/[name].js",
                "library": "DomTree",
                "libraryTarget": "umd",
                "libraryExport": "default",
                "path": "/Users/suresh/Desktop/dom_tree/dist"
            },
            "module": {
                "rules": [
                    {
                        "test": {},
                        "use": [
                            {
                                "loader": "/Users/suresh/Desktop/dom_tree/node_modules/extract-text-webpack-plugin/dist/loader.js",
                                "options": {
                                    "id": 1,
                                    "omit": 0,
                                    "remove": true
                                }
                            },
                            {
                                "loader": "css-loader",
                                "options": {
                                    "importLoaders": 1,
                                    "minimize": true
                                }
                            },
                            {
                                "loader": "postcss-loader"
                            }
                        ]
                    }
                ]
            },
            "plugins": [
                {
                    "filename": "css/[name].css",
                    "id": 1,
                    "options": {}
                },
                {
                    "options": {
                        "parallel": {
                            "cache": true
                        },
                        "uglifyOptions": {
                            "ecma": 5,
                            "mangle": true,
                            "warnings": true
                        }
                    }
                }
            ]
        };

        console.time('dom_tree');
        var dom = new DomTree({
            ele: document.querySelector('#root'),
            data: data,
            separators: true,
            fold: false,
            keyboardNavigation: true
        });
        dom.init();
        console.timeEnd('dom_tree');
    </script>
</body>
</html>
