sudo: false
notifications:
  email: false
branches:
  only:
    - master

language: node_js
node_js:
   - "11.2.0"
cache:
  directories:
    - "node_modules"

before_script:
  - npm prune
script:
  - npm run lint
  - npm run test:single
  - npm run test:coverage
after_success:
  - echo "$TRAVIS_BRANCH"
  - npm run report-coverage
  - npm run build:demo
before_deploy:
  - npm run build:demo
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: "demo/dist"
  target-branch: gh-pages
  email: deploy@travis-ci.org
  name: Deployment Bot
  on:
    branch: master
