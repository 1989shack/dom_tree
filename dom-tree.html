<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dom-Tree</title>
	<link rel="stylesheet" href="./dom-tree.css">
</head>
<body>
	<div id="root"></div>
	<div class="bingo"></div>

	<script src="./dom-tree.js"></script>
	<script>
		var data = {
			info: {

							'baby', 'dolly', 'tina'
						]

				}

		console.time();

			fold: false
//			 theme: 'one-dark'
		});
		dom.init();
